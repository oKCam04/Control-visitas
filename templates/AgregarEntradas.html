{% extends "index.html" %}

{% block menu %}
    {% include "encabezadoAsistente.html" %}
{% endblock %}

{% block contenido %}
<script src="../static/js/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<div class="w-50" style="margin: 0 auto">
    <h3 class="text-center fw-bold">AGREGAR ENTRADA</h3>
    <form id="formAgregarEntrada" method="POST">
        
        <div class="mb-3">
            <label for="txtNombreVisitante" class="form-label">Nombre del Visitante:</label>
            <input type="text" class="form-control" id="txtNombreVisitante" name="NombreVisitante" required>
        </div>

        <div class="mb-3">
            <label for="txtFecha" class="form-label">Fecha (dd/mm/aa):</label>
            <input type="text" class="form-control" id="txtFecha" name="fecha" maxlength="9" placeholder="01/01/25" required>
        </div>

        <div class="mb-3">
            <label for="cbOficina" class="form-label">Oficina:</label>
            <select class="form-select" id="cbOficina" name="oficina" required>
                <option value="">Seleccione una oficina</option>
                {% for o in oficina %}
                    <option value="{{ o.id }}">{{ o.nombreOficina }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="cbEstado" class="form-label">Estado:</label>
            <select class="form-select" id="cbEstado" name="Estado" required>
                <option value="Activo">Activo</option>
                <option value="Inactivo">Inactivo</option>
            </select>
        </div>

        <div class="text-center">
            <button type="button" class="btn btn-success" onclick="agregarEntrada()">Guardar Entrada</button>
            <a href="/EntradaAsistente/" class="btn btn-secondary">Cancelar</a>
        </div>

    </form>
</div>

{% endblock %}

{% block piePagina %}
    {% include "piepagina.html" %}
{% endblock %}
