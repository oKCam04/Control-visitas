{% extends "index.html" %}

{% block menu %}
    {% include "encabezadoAsistente.html" %}
{% endblock %}

{% block contenido %}
    <script src="../static/js/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <div class="w-50" style="margin: 0 auto">
        <h3 class="text-center fw-bold">EDITAR ENTRADA</h3>
        <form id="formEditarEntrada">
            <div class="mb-3">
                <label for="NombreVisitante" class="form-label">Nombre del Visitante:</label>
                <input type="text" class="form-control" id="NombreVisitante" name="NombreVisitante" value="{{ entrada.NombreVisitante }}" required>
            </div>

            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha (dd/mm/aa):</label>
                <input type="text" class="form-control" id="fecha" name="fecha" maxlength="9" value="{{ entrada.fecha }}" placeholder="01/01/25" required>
            </div>

            <div class="mb-3">
                <label for="oficina" class="form-label">Oficina:</label>
                <select class="form-select" id="oficina" name="oficina" required>
                    <option value="">Seleccione una oficina</option>
                    {% for o in oficina %}
                        <option value="{{ o.id }}" {% if o.id == entrada.oficina.id %} selected {% endif %}>{{ o.nombreOficina }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="Estado" class="form-label">Estado:</label>
                <select class="form-select" id="Estado" name="Estado" required>
                    <option value="Activo" {% if entrada.Estado == "Activo" %} selected {% endif %}>Activo</option>
                    <option value="Inactivo" {% if entrada.Estado == "Inactivo" %} selected {% endif %}>Inactivo</option>
                </select>
            </div>

            <div class="text-center">
                <button type="button" class="btn btn-success" onclick="editarEntrada('{{ entrada.id }}')">Guardar Cambios</button>
                <a href="/EntradaAsistente/"><button type="button" class="btn btn-secondary">Cancelar</button></a>
            </div>
        </form>
    </div>
{% endblock %}

{% block piePagina %}
    {% include "piepagina.html" %}
{% endblock %}
