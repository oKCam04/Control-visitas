{% extends "index.html" %}

{% block contenido %}

    <div class="iniciarSesion w-25 bg-body-secondary mt-3" style="margin: 0 auto">
        <h3 class="text-center fw-bold">INICIAR SESIÓN</h3>

        <form action="/iniciarSesion/" method="post" class="w-75" style="margin: 0 auto">
        
            <div class="input-group mb-3">
                <span class="input-group-text">@</span>
                <div class="form-floating">
                    <input type="text" class="form-control" name="txtUser" id="txtUser" placeholder="Username" required>
                    <label for="txtUser">Username</label>
                </div>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa fa-eye"></i></span>
                <div class="form-floating">
                    <input type="password" class="form-control" name="txtPassword" id="txtPassword" placeholder="Password" required>
                    <label for="txtPassword">Contraseña:</label>
                </div>
            </div>

            <div class="mt-2 mb-2">
                <button type="submit" class="btn btn-dark">Ingresar</button>
                <a href="/registrarU/" class="btn btn-secondary">Registrar</a>
                <br>
                <br><br>
            </div>
        </form>
    </div>

    {% if mensaje %}
    <script>
        Swal.fire("Inicio de sesión", '{{ mensaje }}', "info")
    </script>
    {% endif %}

{% endblock %}

{% block piepagina %}
{% endblock %}
